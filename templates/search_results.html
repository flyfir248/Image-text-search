<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
  </head>
  <body>
    <h1>Search Results for Director: {{ query }}</h1>
    <ul>
      {% for movie in results %}
        <li>{{ movie }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
