<!doctype html>
<html>
  <head>
    <title>Image Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='res/favicon.png') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .header-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .header-image img {
            max-width: 80%;
            height: auto;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        label {
            margin-bottom: 20px;
        }
        input[type=text] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px #ccc;
        }
        button[type=submit] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            box-shadow: 0px 0px 5px #007bff;
            transition: all 0.2s ease-in-out;
        }
        button[type=submit]:hover {
            background-color: #fff;
            color: #007bff;
            box-shadow: 0px 0px 10px #007bff;
        }
        footer {
            background-color: #262626;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #007bff;
        }

        .footer p {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            max-width: 30px;
            height: auto;
        }
    </style>
  </head>
  <body>
    <h1>Image Search Results</h1>
    {% if image_paths %}
      <ul>
        {% for image_path in image_paths %}
          <li><img src="{{ image_path }}" /></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No images found.</p>
    {% endif %}
    <p></p>
    <p></p>
    <p></p>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>Anoop Johny ðŸ¤–</h4>
                </div>
            <div class="col-md-4 text-center">

            </div>
        </div>

                    <p class="text-muted">Â© 2023-2024 PythonPythonME.</p>
                    <p>All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
